<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
</head>

<body>
    <div class="dice-game-box">
        <div class="dice-game-container">
            <h1>DICE GAME</h1>
            <h2 id="message">Player 1 Turn</h2>
            <div class="score-main-box" id="score-main-box">


                <div class="score-box-container">


                    <div class="score-box active"  id="score-box-1">
                        <span id="player-1-score">-</span>
                    </div>
                    <h3>Score: <span id="player-1-score-upadate">0</span></h3>

                </div>

                <div class="score-box-container">
                    

                    <div class="score-box" id="score-box-2">

                            <span id="player-2-score">-</span>
                        </div>
                        <h3>Score: <span id="player-2-score-upadate">0</span></h3>
                    </div>
                </div>
                <button id="roll-btn" class="btn">ROLL DICE</button>
                <button id="restart-btn" class="btn  restart-btn">RESTART</button>

            </div>
           



            <script src="/app.js"></script>
</body>

</html>
